<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button id="rbtn">随机生成彩票</button>
    <div id="contant"></div>
    <script>
        var oRbtn = document.getElementById('rbtn');
        var oContant = document.getElementById('contant');
        var obj = {};
        oRbtn.onclick = function() {
            var arr = [];
            var random = Math.random();
            for (i=0;i<7;i++){
                var num = parseInt(Math.random()*35+1)
                arr.push(num);
            }
            location.hash = random;
            obj[random] = arr;
            oContant.innerHTML = arr;
        }
        window.onhashchange = function () {
            var hash = location.hash.substring(1);
            if(hash){
                oContant.innerHTML = obj[hash] ;
            }else {
                oContant.innerHTML = '';
            }
        }
    </script>
</body>
</html>
